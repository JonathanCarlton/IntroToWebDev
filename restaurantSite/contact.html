<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/restaurantStyles.css">
    <style>
        /* use interal styles for menu */
        form label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <main>
        <header style="text-align: center">
            <h1>Miss Bessie's</h1>
        </header>

        <nav> 
            <!-- this is where site navigation links will go -->
            <p style="display: inline; margin:20px"><a class="btn" href="index.html">Home</a></p>
            <p style="display: inline; margin:20px"><a class="btn" href="menu.html">Menu</a></p>
            <p style="display: inline; margin:20px"><a class="btn" href="contact.html">Contact Us</a></p>
        </nav>

        <section style="text-align: center">
            <form action="submit.html" method="POST">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">

                <br />

                <label for="email">Email:</label>
                <input type="text" name="email" id="email">

                <br />

                <label for="phone">Phone:</label>
                <input type="phone" name="phone" id="phone">

                <br />

                <label for="reason">Reason for Inquiry</label>
                <select name="reason" id="reason">
                    <option value="default" selected>Catering</option>
                    <option value="party">Private Party</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>

                <br />

                <label for="info">Additional Information</label>
                <textarea name="info" id="info"></textarea>

                <br />

                <label for="visited">Have you been to the restaurant?</label> 

                <input type="radio" name="visited" id="choice2" value="no">
                <label for="choice2">No</label>
                
                <input type="radio" name="visited" id="choice1" value="yes">
                <label for="choice1">Yes</label>

                <br />

                <label for="contact">Best days to contact you:</label>
                <input type="checkbox" name="monday" id="contact" value="monday">
                <label for="monday">M</label>

                <input type="checkbox" name="tuesday" id="contact" value="tuesday">
                <label for="tuesday">T</label>
                
                <input type="checkbox" name="wednesday" id="contact" value="wednesday">
                <label for="wednesday">W</label>
                
                <input type="checkbox" name="thursday" id="contact" value="thursday">
                <label for="thursday">Th</label>
                
                <input type="checkbox" name="friday" id="contact" value="friday">
                <label for="friday">F</label>

                <br />

                <input type="submit" name="submit" id="submit" value="Send Request">
            </form>
        </section>
        
        <footer>
            <hr>
            <P>1356 South Front Street, Hopkins, MN, 55343</P>
            <p>(651)-786-7856</p>
        </footer>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
